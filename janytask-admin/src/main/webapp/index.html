<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Janytask - Admin</title>
    <link rel="stylesheet" href="js/vue/iview.css"/>
    <script src="js/vue/vue.min.js"></script>
    <script src="js/vue/iview.min.js"></script>
</head>
<body>
<div id="frame" v-if="visible">

</div>
</body>
<script type="text/html" id="frameTemplate">
    <div class="layout">
        <Layout>
            <Header>
                <i-menu mode="horizontal" theme="dark" active-name="1">
                    <div class="layout-logo"></div>
                    <div class="layout-nav">
                        <i-menuItem name="1">
                            <Icon type="ios-navigate"></Icon>
                            Item 1
                        </i-menuItem>
                        <i-menu-item name="2">
                            <Icon type="ios-keypad"></Icon>
                            Item 2
                        </i-menu-item>
                        <Item name="3">
                            <Icon type="ios-analytics"></Icon>
                            Item 3
                        </Item>
                        <MenuItem name="4">
                            <Icon type="ios-paper"></Icon>
                            Item 4
                        </MenuItem>
                    </div>
                </i-menu>
            </Header>
            <Layout>
                <Sider hide-trigger :style="{background: '#fff'}">
                    <i-menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
                        <Submenu name="1">
                            <template slot="title">
                                <Icon type="ios-navigate"></Icon>
                                Item 1
                            </template>
                            <MenuItem name="1-1">Option 1</MenuItem>
                            <MenuItem name="1-2">Option 2</MenuItem>
                            <MenuItem name="1-3">Option 3</MenuItem>
                        </Submenu>
                        <Submenu name="2">
                            <template slot="title">
                                <Icon type="ios-keypad"></Icon>
                                Item 2
                            </template>
                            <MenuItem name="2-1">Option 1</MenuItem>
                            <MenuItem name="2-2">Option 2</MenuItem>
                        </Submenu>
                        <Submenu name="3">
                            <template slot="title">
                                <Icon type="ios-analytics"></Icon>
                                Item 3
                            </template>
                            <MenuItem name="3-1">Option 1</MenuItem>
                            <MenuItem name="3-2">Option 2</MenuItem>
                        </Submenu>
                    </i-menu>
                </Sider>
                <Layout :style="{padding: '0 24px 24px'}">
                    <Breadcrumb :style="{margin: '24px 0'}">
                        <BreadcrumbItem>Home</BreadcrumbItem>
                        <BreadcrumbItem>Components</BreadcrumbItem>
                        <BreadcrumbItem>Layout</BreadcrumbItem>
                    </Breadcrumb>
                    <Content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
                        Content
                    </Content>
                </Layout>
            </Layout>
        </Layout>
    </div>
</script>
<script>
    var vue = new Vue({
        el: '#frame',
        template: frameTemplate.innerHTML,
        data: {
            visible: true
        },
        methods: {
            toggleVisible: function () {
                this.visible = !this.visible;
            }
        }
    });
</script>
</html>
